<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediTrack - Healthcare Inventory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h1 class="text-center text-primary">🩺 MediTrack</h1>
            <p class="text-center text-muted">Manage your healthcare inventory with ease</p>

            <!-- Add Medicine Form -->
            <div class="input-group mb-3">
                <input type="text" id="medicineName" class="form-control" placeholder="Enter Medicine Name">
                <input type="number" id="quantity" class="form-control" placeholder="Quantity">
                <button class="btn btn-success" onclick="addMedicine()">➕ Add</button>
            </div>

            <!-- Search Box -->
            <div class="input-group mb-3">
                <input type="text" id="searchBox" class="form-control" placeholder="🔍 Search Medicine..." onkeyup="searchMedicine()">
            </div>

            <!-- Inventory List -->
            <h3 class="mt-3">📋 Inventory List</h3>
            <ul id="inventoryList" class="list-group"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
